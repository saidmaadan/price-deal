type Mutation{
    createProduct(
        title: String, 
        description: String,
        image: String,
        largeImage: String,
        originalPrice: Int
        discount: Int
        price: Int
        ): Product!
    updateProduct(
        id: ID!, 
        title: String,
        description: String, 
        originalPrice: Int,
        discount: Int,
        price: Int): Product!
    deleteProduct(id: ID!): Product
}

type Query{
    products(where: ProductWhereInput, orderBy: ProductOrderByInput, skip: Int, first: Int): [Product]!
    product(where: ProductWhereUniqueInput!): Product
    productsConnection(where: ProductWhereInput): ProductConnection!

}